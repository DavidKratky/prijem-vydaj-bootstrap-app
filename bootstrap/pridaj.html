    <div class="container">
        <h1 class="mt-2">Pridaj príjem / výdaj</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6"> 
                    <label for="nazov">Názov položky</label>
                    <input type="text" class="form-control" id="nazov" placeholder="Názov položky">
                </div>
                <div class="form-group col-md-2">
                    <label for="cena">Cena</label>
                    <input type="text" class="form-control" id="cena" placeholder="cena">
                </div>
                <div class="form-group col-md-4">
                    <label for="datum">Dátum</label>
                    <input type="date" class="form-control" id="datum" placeholder="datum">
                </div>
            </div>
            <div class="form-row">
                 <div class="form-group col">
                    <label for="popis">Popis</label>
                     <textarea rows="5" class="form-control"></textarea>
                 </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="druhPolozky">Druh položky</label>
                    <select id="druhPolozky" class="form-control">
                        <option>Príjem</option>
                        <option>Výdaj</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="kategoria">Kategória</label>
                    <select id="kategoria" class="form-control">
                        <option>Dumbo</option>
                        <option>Dumb o</option>
                        <option>Dumo</option>
                        <option>Duna</option>
                        <option>Dunaj</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pridaj</button>
        </form>
    </div>

    <div class="container-fluid" style="margin-top: 100px; background-color: #00fff238;padding: 20px 0px;">
      <div class="container">
        <div class="row">
          <div class="col">
            <footer>Príjmy a výdaje - maj to pod kontrolou! Since 2021</footer>
          </div>
        </div>
      </div>
    </div>
