  <body>
    <!-- Image and text -->
    <div class="container-fluid"  style="background-color: #e3f2fd;">
        <div class="container">
            <nav class="navbar navbar-expand-lg  navbar-light">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pridaj príjem/výdaj</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Prehľad</a>
                      </li>
                      <li class="nav-item active">

            </nav>
        </div>
    </div>  
   

    <div class="container">
        <h1 class="mt-4">Pridaj príjem / výdaj</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nazov">Názov položky</label>
                  <input type="text" class="form-control" id="nazov" placeholder="Názov položky">
                </div>
                <div class="form-group col-md-2">
                  <label for="cena">Cena</label>
                  <input type="text" class="form-control" id="cena" placeholder="Cena">
                </div>
              </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="cena">Popis</label>
                    <textarea class="form-control" rows="5"></textarea>  
                </div>  
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="druhPolozky">Druh položky</label>
                    <select class="form-control" id="druhPolozky">
                        <option>Príjem</option>
                        <option>Výdaj</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="kategoria">Kategoria</label>
                    <select class="form-control" id="kategoria">
                        <option>Oblečenie</option>
                        <option>Výplata</option>
                        <option>Drogeria</option>
                        <option>Lieky</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Pridaj</button>

        </form>
    </div>
      
      <div class="container-fluid"  style="margin-top: 100px; background-color: #e3f2fd; padding: 20px 0px;">
          <div class="container" style="background-color: #e3f2fd; padding: 20px 0px;">
              <div class="row">
                  <div class="col">
                    <footer>Príjmy a výdaje - maj to pod kontrolou! Since 2018.</footer>
                  </div>
              </div>
          </div>
      </div>    
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="charts-pv.js"></script>
